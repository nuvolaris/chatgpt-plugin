version: '3'

env:
  CGPT_REDIS_URL:
    sh: $(echo nuv -config REDIS_URL)
  CGPT_REDIS_PREFIX:
    sh: $(echo nuv -config REDIS_PREFIX)

dotenv:
  - .env    

tasks:
  deploy:
    cmds:
      - echo $GITHUB_TOKEN
      - echo $CGPT_REDIS_URL
      - echo $CGPT_REDIS_PREFIX
      - nuv cgp deploy
    silent: true